<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-12 ">
      <div class="card">

        <h1 class="text-monospace text-center mt-5">Envie uma mensagem</h1>


        <div class="row mb-5 mt-5 d-flex justify-content-center">
          <div class="col-md-8">
            <div>
              <div class="form-group">
                <label class='text-monospace' for="nome">Nome</label>
                <input  class="form-control" placeholder="Digite seu nome completo">
              </div>

              <div class="form-group">
                <label class='text-monospace' for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
              </div>

              <div class="form-group">
                <label class='text-monospace'for="assunto">Assunto</label>
                <input type="password" class="form-control" placeholder="Digite o assunto aqui">
              </div>

              <div class="form-group">
                <label class="text-monospace" for="texto">Texto:</label>
                <textarea class="form-control" id="texto" cols="30" rows="3" placeholder="Digite aqui o seu texto"
                  ></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success w-25">Enviar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
